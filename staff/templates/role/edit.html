{% extends '../base.html' %}
{% load static %}
{% load utils %}
{% load crispy_forms_tags %}

{% block title %}
<title> Editar Rolê </title>
{% endblock %}



{% block content %}


<div class="card mb-4">
  <div class="card-header">
      <h1 class="my-2">Editar Rolê</h1>
  </div>
  <div class="card-body">

        <form method="post" enctype="multipart/form-data">

  </div>
</div>


{% endblock %}

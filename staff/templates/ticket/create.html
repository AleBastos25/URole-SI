{% extends '../base.html' %}
{% load static %}
{% load utils %}
{% load crispy_forms_tags %}

{% block title %}
<title> Criar Ingresso </title>
{% endblock %}



{% block content %}


<div class="card mb-4">
  <div class="card-header">
      <h1 class="my-2">Adicionar ingresso</h1>
  </div>
  <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
              {{form|crispy}}
              <button class="btn btn-primary my-4" type="submit">Submeter</button>
        </form>
  </div>
</div>


{% endblock %}

{% comment %}

{% endblock %} {% endcomment %}
